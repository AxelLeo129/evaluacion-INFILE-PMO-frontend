<div class="d-flex justify-content-center" style="margin-top: 5%;">
  <div class="login-container">
    <h1 style="white-space: nowrap">Evaluaci칩n INFILE PMO</h1>
    <h2>Registro</h2>
    <form (ngSubmit)="signUp()" [formGroup]="form">
      <div class="form-group">
        <label for="email">Correo electr칩nico</label>
        <input type="email" id="email" formControlName="email">
        <div class="errors" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">
            <small>This field is required</small>
          </span>
          <span *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors?.['pattern']">
            <small>Enter an email valid</small>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name">
        <div class="errors" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <span *ngIf="name?.errors?.['required']">
            <small>This field is required</small>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" id="password" formControlName="password">
        <div class="errors" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['minlength']">
            <small>The password must has at least 6 characaters</small>
          </span>
          <span *ngIf="password?.errors?.['required']">
            <small>The filed is required</small>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repetir contrase침a</label>
        <input type="password" id="repeatPassword" formControlName="repeatPassword">
        <div class="errors" *ngIf="repeatPassword?.invalid && (repeatPassword?.dirty || repeatPassword?.touched)">
          <span *ngIf="repeatPassword?.errors?.['minlength']">
            <small>The password must has at least 6 characaters</small>
          </span>
          <span *ngIf="repeatPassword?.errors?.['required']">
            <small>The filed is required</small>
          </span>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!form.valid">Registro</button>
    </form>
  </div>
  <ngx-loading [show]="loading" fullScreenBackdrop="true"></ngx-loading>
</div>

<div class="d-flex justify-content-center" style="margin-top: 5%;">
  <div class="login-container">
    <h1 style="white-space: nowrap">Evaluación INFILE PMO</h1>
    <h2>Recuperar contraseña</h2>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email">
        <div class="errors" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">
            <small>This field is required</small>
          </span>
          <span *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors?.['pattern']">
            <small>Enter an email valid</small>
          </span>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!form.valid">Recuperar</button>
    </form>
    <div class="forgot-password">
      <a routerLink="/login">Cancelar</a>
    </div>
  </div>
  <ngx-loading [show]="loading" fullScreenBackdrop="true"></ngx-loading>
</div>

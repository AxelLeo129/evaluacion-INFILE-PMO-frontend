<div class="d-flex justify-content-center" style="margin-top: 5%;">
  <div class="login-container">
    <h1 style="white-space: nowrap">Evaluación INFILE PMO</h1>
    <h2>Inicio de sesión</h2>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email">
        <div class="errors" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">
            <small>This field is required</small>
          </span>
          <span *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors?.['pattern']">
            <small>Enter an email valid</small>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password">
        <div class="errors" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['minlength']">
            <small>The password must has at least 6 characaters</small>
          </span>
          <span *ngIf="password?.errors?.['required']">
            <small>The filed is required</small>
          </span>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>
    <div class="forgot-password">
      ¿No tiens cuenta? <a routerLink="/register">Regístrate</a>
    </div>
    <div class="forgot-password">
      <a routerLink="/recovery-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <ngx-loading [show]="loading" fullScreenBackdrop="true"></ngx-loading>
</div>
